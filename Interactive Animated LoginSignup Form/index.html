<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="signUp">
            <h3>Create Account</h3>
            <input class="ema" type="email" placeholder="Enter Email" />
            <input type="password" placeholder="Enter Password"  />
            <input type="password" placeholder="Verify Password"  />
            <button class="form-btn lg log-in" type="button">Log In</button>
            <button class="form-btn si" type="submit">Sign Up</button>
        </form>
        <form class="logIn">
            <h3>Welcome</h3>
            <input type="email" placeholder="Enter Email"   />
            <input type="password" placeholder="Enter Password"  />
            <button class="form-btn lg back" type="button">SignUp</button>
            <button class="form-btn si" type="submit">Log In</button>
        </form>
    </div>
    <div class="watermark" style="position:absolute;bottom: 0; "><a style="color:aliceblue; text-decoration: none;" href="https://github.com/RAHULBAWA777">made with ‚ù§ by RAHULBAWA</a></div>
    <script src="script.js"></script>
</body>

</html>
