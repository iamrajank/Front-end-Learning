<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us Form</title>
</head>
<body>
<section class="body">
    <div id="browser">
        <div id="browser-bar">
            <div class="circles"></div>
            <div class="circles"></div>
            <div class="circles"></div>
            <p>Contact Us</p>
            <span class="arrow entypo-resize-full"></span>
        </div>
        <div id="content">
            <div id="left">
                <div id="map">
                <p>Where To Find Us</p>
                <div class="map-locator">
                    <div class="tooltip">
                        <ul>    
                            <li>
                                <span class="entypo-location"></span>
                                <span class="selectedLocation">India</span>
                            </li>
                            <li>
                                <span class="entypo-mail"></span>
                                <a href="#">abc@gmail.com</a>
                            </li>
                            <li>
                                <span class="entypo-phone"></span>
                                (+91)9999999999
                            </li>
                        </ul>
                    </div>
                </div>
            <div class="zoom"></div>
        </div>
        <ul id="location-bar">
            <li>
            <a
                class="location"
                href="#"
                >India</a>
            </li>
            <li>
                <a
                class="location"
                href="#"
                >India</a>
            </li>
            <li>
                <a
                class="location"
                href="#"
                >India</a>
            </li>
            <li>
                <a
                class="location"
                href="#"
                >India</a>
            </li>
        </ul>
    </div>
        <div id="right">
            <p>Connect</p>
            <div id="social">
                <a class="social">
                    <span class="entypo-facebook"></span>
                </a>
                <a class="social">
                    <span class="entypo-twitter"></span>
                </a>
                <a class="social">
                    <span class="entypo-linkedin"></span>
                </a>
                <a class="social">
                    <span class="entypo-gplus"></span>
                </a>
                <a class="social">
                    <span class="entypo-instagrem"></span>
                </a>
            </div>
        <form>
            <p>Get in Contact</p>
            <input placeholder="Email" type="email" />
            <input placeholder="Subject" type="text" />
            <textarea placeholder="Message" rows="4"></textarea>
            <input placeholder="Send" type="submit" />
        </form>
            <p>other way</p>
            <p class="other entypo-mail">
                <a href="#">abc@gmail.com</a>
            </p>
            <p class="other entypo-phone">(+91)9999999999</p>
        </div>
    </div>
    </div>
</section>

</html>
