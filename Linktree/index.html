<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<script>
    console.warn("ok its working");
</script>

<body>
    <div class="container">
        <div class="title">
            <h1>Link Tree</h1>
            <p><b>Programmer</b></p>
        </div>

        <div class="link">
            <div class="a">
                <a href="https://www.instagram.com/username">
                    <div class="kotak">
                        <div class="img">
                            <img src="./asset/instagram (1).png">
                        </div>
                        <div class="tautan">
                            <p class="ig">Instagram</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="a">
                <a href="https://github.com/username">
                    <div class="kotak">
                        <div class="img">
                            <img src="./asset/github.png">
                        </div>
                        <div class="tautan">
                            <p>Github</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="a">
                <a href="https://www.linkedin.com/in/username">
                    <div class="kotak">
                        <div class="img">
                            <img src="./asset/linkedin.png">
                        </div>
                        <div class="tautan">
                            <p class="sama">LinkedIn</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="a">
                <a href="https://web.telegram.org/">
                    <div class="kotak">
                        <div class="img">
                            <img src="./asset/telegram.png">
                        </div>
                        <div class="tautan">
                            <p class="sama">Telegram</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="a">
                <a href="https://api.whatsapp.com/send/?phone=your_number&text&app_absent=0">
                    <div class="kotak">
                        <div class="img">
                            <img src="./asset/whatsapp (1).png">
                        </div>
                        <div class="tautan">
                            <p class="wa">WhatsApp</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="a">
                <a href="https://www.youtube.com/channel/">
                    <div class="kotak">
                        <div class="img">
                            <img class="ytb-logo" src="./asset/youtube-featured-removebg-preview.png">
                        </div>
                        <div class="tautan">
                            <p class="ytb">YouTube</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="a">
                <a href="https://discord.com/">
                    <div class="kotak">
                        <div class="img">
                            <img class="discord-logo" src="./asset/discord-new-20218785-removebg-preview.png">
                        </div>
                        <div class="tautan">
                            <p class="dc">Discord</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
