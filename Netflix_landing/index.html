<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Stream</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main container section starts  -->
    <div class="container">
      <!-- nav section  -->
      <nav>
        <button>View All</button>
        <div class="logo">
          <i class="fas fa-play"></i>
          Net Stream
        </div>
        <button>Stream</button>
      </nav>
      <!-- main section starts  -->
      <main>
        <div class="container">
          <div class="row">
            <div class="col">
              <!-- this are image container  -->
              <div class="img-container">
                <img src="Money.jpg" alt="img1" class="play" />
              </div>
              <h2>Money Hiest</h2>
              <p class="green">
                Take the Netflix subscription for Making Your Weekend Adventures
              </p>
              <a href="https://www.netflix.com/in/" target="_blank"
                >Watch Now</a
              >
            </div>

            <div class="col">
              <div class="img-container">
                <img src="luci.jpg" alt="img2" class="play" />
              </div>
              <h2>Mr.Lucifer</h2>
              <p class="red">
                Take the Netflix subscription for Making Your Weekend Adventures
              </p>
              <a href="https://www.netflix.com/in/" target="_blank"
                >Watch Now</a
              >
            </div>

            <div class="col">
              <div class="img-container">
                <img src="squid.jpg" alt="img3" class="play" />
              </div>
              <h2>Squid Game</h2>
              <p class="orange">
                Take the Netflix subscription for Making Your Weekend Adventures
              </p>
              <a href="https://www.netflix.com/in/" target="_blank"
                >Watch Now</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
