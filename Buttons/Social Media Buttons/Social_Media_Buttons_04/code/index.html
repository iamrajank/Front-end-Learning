<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Social Media Buttons</title>
</head>

<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon"><i class="fa fa-facebook icon"></i></div>
            <span>Facebook</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-twitter icon"></i></div>
            <span>Twitter</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-instagram icon"></i></div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-github icon"></i></div>
            <span>Github</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-linkedin icon"></i></div>
            <span>Linkedin</span>
        </div>
    </div>
</body>

</html>
