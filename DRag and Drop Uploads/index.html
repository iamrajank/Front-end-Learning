<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop Uploads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="container">
            <div class="hotspot">
                <img src="icons8-open-file-folder-48.png" alt="" srcset="">
                <span class="instruction">
                    Drag and drop your files here.
                </span>
                <div class="divide">
                    <span class="divider"></span>
                    <span class="or">OR</span>
                    <span class="divider"></span>
                </div>
                <label for="file-upload">Browse Files</label>
                <input type="file" id="files-upload" class="data" multiple />
            </div>
            <div class="progressBar"></div>
        </div>
        <div class="watermark"><a href="https://github.com/RAHULBAWA777">made with ‚ù§ by RAHULBAWA</a></div>
    </body>
