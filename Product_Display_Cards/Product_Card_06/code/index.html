<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width=width,initial-scale=1.0">
    <title>Product card UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="card">
            <img id="product-img" src="assets/Product1.png"/>
            <p class="brand">Capital Products</p>
            <p class="name"> Gorgeous and Stylish Products</p>
            <p class="mrp">$100.00</p>
            <button id="btn">Add to Cart</button>
        </div>
        <div class="select">
            <div class="option">
                <img class="opt-img" src="assets/Product1.png"/>
            </div>
            <div class="option">
                <img class="opt-img" src="assets/Product2.png"/>
            </div>
            <div class="option">
                <img class="opt-img" src="assets/Product3.png"/>
            </div>
        </div>
<script src="script.js"></script>
</body>
</html>
