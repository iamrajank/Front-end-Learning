<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SnowMan</title>
</head>
<body>
    <div class="container">
        <div class="snowman">
            <div class="face">
                <div class="leye"></div>
                <div class="reye"></div>
                <div class="nose"></div>
                <div class="hat">
                    <div class="hat-top"></div>
                </div>
            </div>
            <div class="body">
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                </div>
                <div class="l-hand">
                    <div class="s1"></div>
                </div>
                <div class="r-hand">
                    <div class="s2"></div>
                </div>
            </div>
            <div class="scarf">
                <div class="sc1"></div>
                <div class="sc2"></div>
            </div>
        </div>
    </div>
    <div class="snow"></div>
    <div class="snowfall"></div>
</body>
</html>
