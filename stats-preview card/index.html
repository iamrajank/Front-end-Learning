<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview card.</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" />
  </head>
  <body>
    <main>
      <!-- main conainer  -->
      <section class="center-container">
        <!-- stats container  -->
        <section class="stats-container">
          <section class="info-container">
            <h1>
              Get <span class="insights-text"> insight</span> that help your
              buisness grow.
            </h1>
          </section>

          <!-- Number container -->
          <section class="numbers-container">
            <div class="nums">
              <h2>10k+</h2>
              <span class="title-p">Companies</span>
            </div>
            <div class="nums">
              <h2>314</h2>
              <span class="title-p">Templates</span>
            </div>
            <div class="nums">
              <h2>12M+</h2>
              <span class="title-p">queries</span>
            </div>
          </section>
        </section>

        <!-- Image container -->
        <div class="image-container">
          <img src="image-header-mobile.jpg" alt="" class="main-image" />
        </div>
      </section>
    </main>
  </body>
</html>
